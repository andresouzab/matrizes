<body>
   <script>
    let pessoas = [["Fábio","38"] , ["Leonardo", "33"] , ["André" , "27"] , ["Alisson", "18"] , ["José", "18"]]

    //inserir informçaões manual
    pessoas [0][0] = "Fábio Lima";
    pessoas [1][0] = "Léo";

    //for para imprimir a matriz
    for(let linha = 0; linha < pessoas.length; linha++){
        //nome
        pessoas[linha][0] = prompt("digite o nome:");
        //idade
        pessoas[linha][1] = prompt("digite a idade");

    
    }
   </script>
